<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - fullPage.js with animate.css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="fullpage">
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <p class="text-center">Haniz Alyssa</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section second">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-2 is-animated">
                        <img class="img-responsive" src="images/hanizpic.jpg">
                    </div>
                    <div class="col-sm-4 is-animated">
                        <p class="text-center">Hello, I'm a 22 years old student in Republic Polytechnic</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section third">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 col-sm-offset-3 is-animated">
                        <img class="img-responsive" src="images/instagram.png">
                        <p class="text-center">@HANIZALY</p>
                    </div>
                    <div class="col-sm-3 is-animated">
                        <img class="img-responsive" src="images/linkedin.png">
                        <p class="text-center">HANIZALYSSA</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
